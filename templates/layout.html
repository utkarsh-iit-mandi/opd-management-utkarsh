<!DOCTYPE html>
<html>
<head>
    <title>Aggarwal Clinic</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
        }

        /* ===== HEADER ===== */
        header {
            background: #2e7d32;
            color: white;
            padding: 16px 24px;
            font-size: 22px;
            font-weight: bold;
        }

        /* ===== NAVBAR ===== */
        nav {
    background: #ffffff;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;

    /* IMPORTANT FIX */
    position: static;   /* ensures it scrolls normally */
}


        nav a {
            margin-right: 18px;
            text-decoration: none;
            font-weight: bold;
            color: #2e7d32;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== MAIN CONTENT ===== */
        .container {
            padding: 12px 20px 20px;
            margin-top: 120px;     /* header + navbar height */
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-bottom: 30px;
}

.stat-card {
    background: #e8f5e9;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

.stat-card h3 {
    margin: 0;
    font-size: 28px;
    color: #2e7d32;
}
.muted {
    color: #666;
    font-size: 14px;
}

.back-link {
    display: inline-block;
    margin-top: 15px;
    color: #555;
    text-decoration: none;
}

.stat-card p {
    margin: 5px 0 0;
    font-weight: 600;
    color: #444;
}

.chart-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}
.credit {
    color: #d32f2f;
    font-weight: 600;
}

.paid {
    color: #2e7d32;
    font-weight: 600;
}
.credit {
    color: #d32f2f;   /* red */
    font-weight: 600;
}



.paid {
    color: #2e7d32;   /* green */
    font-weight: 600;
}
.credit { color:#d32f2f; font-weight:600; }
.paid { color:#2e7d32; font-weight:600; }
.neutral { color:#777; }

.opd-table td, .opd-table th {
    padding: 10px 12px;
    text-align: center;
}
.compact-input {
    height: 40px;
    font-size: 15px;
    padding: 6px 10px;
}
.payment-mode-box {
    display: flex;
    gap: 24px;
    margin-top: 8px;
}
/* üîí HARD RESET FOR PAYMENT MODE */
.payment-modes {
    display: flex;
    align-items: center;
    gap: 32px;
    margin-top: 6px;
}

/* override global label/input rules */
.payment-modes label {
    display: flex !important;
    align-items: center;
    gap: 6px;
    width: auto !important;
    margin: 0 !important;
    font-weight: normal;
    cursor: pointer;
}

.payment-modes input[type="radio"] {
    width: auto !important;
    height: auto !important;
    margin: 0 !important;
    transform: scale(1.2);
}

.payment-option {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 16px;
    cursor: pointer;
}

.payment-option input[type="radio"] {
    transform: scale(1.2);
    margin: 0;
}

.payment-mode-box {
    display: flex;
    gap: 20px;
    margin-top: 8px;
}

.payment-mode-box label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 15px;
    cursor: pointer;
}
.opd-table th {
    background: #e8f5e9;
    color: #2e7d32;
}

.pid {
    background:#e0f2f1;
    padding:4px 8px;
    border-radius:6px;
    font-weight:600;
}

.btn-link {
    background:#2e7d32;
    color:white;
    padding:6px 10px;
    border-radius:6px;
    text-decoration:none;
    font-size:13px;
}
.stats-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
    margin: 12px 0 18px;
}

.stat-card {
    background: #f8fdf9;
    border: 1px solid #e0efe5;
    border-radius: 10px;
    padding: 10px 12px;
    text-align: center;
}

.stat-card .label {
    font-size: 13px;
    color: #666;
    display: block;
}

.stat-card .value {
    font-size: 18px;
    font-weight: 700;
}
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
}

.page-btn {
    padding: 8px 14px;
    background: #2e7d32;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
}

.page-btn:hover {
    opacity: 0.9;
}

.page-info {
    font-weight: 600;
    color: #333;
}
.chart-grid canvas {
    min-height: 260px;
}
.voided {
    opacity: 0.5;
    text-decoration: line-through;
}



.value.green { color: #2e7d32; }
.value.blue { color: #1565c0; }
.value.red { color: #c62828; }
.value.dark { color: #222; }


canvas {
    height: 260px !important;
}

@media (max-width: 900px) {
    .chart-grid {
        grid-template-columns: 1fr;
    }
    .card-grid {
        grid-template-columns: 1fr 1fr;
    }
}


        /* ===== CARDS ===== */
        .card {
            background: white;
            padding: 18px;
            margin-bottom: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        /* ===== BUTTONS ===== */
        .btn {
            background: #2e7d32;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #555;
        }
        /* ===== DATE FILTER ===== */

.date-form {
    display: flex;
    gap: 15px;
    align-items: flex-end;
    flex-wrap: wrap;
}

.date-group {
    display: flex;
    flex-direction: column;
}

/* ===== OPD TABLE ===== */

.table-wrapper {
    overflow-x: auto;
    margin-top: 10px;
}

.opd-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    font-size: 14px;
}

.opd-table thead {
    background: #e8f5e9;
}

.opd-table th {
    padding: 12px 10px;
    text-align: left;
    font-weight: 700;
    color: #2e7d32;
    border-bottom: 2px solid #c8e6c9;
    white-space: nowrap;
}

.opd-table td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    vertical-align: middle;
}

.opd-table tr:hover {
    background: #f9fdf9;
}

/* Columns */

.time {
    font-weight: 600;
    white-space: nowrap;
}

.pid {
    background: #e0f2f1;
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 13px;
}

.name {
    font-weight: 600;
}

.address {
    max-width: 260px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #555;
}

/* Buttons */

.btn-link {
    background: #2e7d32;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 13px;
    text-decoration: none;
}

.btn-link:hover {
    opacity: 0.9;
}

.muted {
    color: #666;
    font-size: 14px;
}

.back-link {
    display: inline-block;
    margin-top: 15px;
    font-weight: 600;
    color: #2e7d32;
    text-decoration: none;
}


        /* ===== FORM ELEMENTS ===== */
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input[type="number"] {
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>

<header>
    Aggarwal Clinic ‚Äì OPD System ‚Äì Dr. Vikas Aggarwal
</header>

<nav>
    <a href="/">üè† Home</a>
    <a href="/search_page">üîç Search</a>
    <a href="/analytics">üìä Reports</a>
    <a href="/logout">üö™ Logout</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
