<!DOCTYPE html>
<html>
<head>
    <title>Clinic Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 5px;
            color: #2e7d32;
        }

        .login-card p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #2e7d32;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #256528;
        }

        .clinic-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>üîê Clinic Login</h2>
    <p>Aggarwal Clinic OPD System</p>

    <form method="POST">
        <label>Username</label>
        <input name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="clinic-footer">
        Dr. Vikas Aggarwal ‚Ä¢ OPD Management
    </div>
</div>

</body>
</html>
